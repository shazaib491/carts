<div class="container-fluid">
  <h1 class="text-center border shadow p-3">Product</h1>
  <div class="d-flex justify-content-around">
    <button type="button" class="btn btn-primary">
      <i class="fa fa-shopping-cart"></i> <span class="badge badge-light rounded-circle ml-2">{{cnt}}</span>
    </button>
    <a routerLink="addStore" class="text-primary" >Add Store </a>
    <button type="button" class="btn btn-danger rounded-0 ">Total Amount:- {{calculte()}}</button>

  </div>

  <div class="row mt-3">
    <div class="col-md-3 m-auto " *ngFor="let list of cart">
      <div class="card border border-primary shadow-lg" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Name :- {{list.name}}</h5>
          <h5 class="card-title mb-2 text-muted">Quantity :-{{list.qty}}</h5>
          <h5 class="card-text">Price :- {{list.price}}</h5>
          <hr>
          <p class="card-text">Amount :- {{list.qty * list.price}}</p>

        </div>
      </div>
    </div>
  </div>
</div>
<app-add-item *ngFor="let list of store" [data]="list" (addToCart)="addToCart($event)" class="d-inline-block p-5"></app-add-item>
