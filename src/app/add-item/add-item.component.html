<div class="container">
  <div class="row">
    <div class="col-md-8 d-inline">
      <div class="card border border-primary shadow-lg" style="width: 18rem;">
  <div class="card-body  ">
    <h5 class="card-title">Name :- {{data.name}}</h5>
    <h5 class="card-title mb-2 text-muted">Quantity :-{{data.qty}}</h5>
    <h5 class="card-text">Price :- {{data.price}}</h5>
    <hr>
    <p class="card-text">Amount :- {{data.qty * data.price}}</p>
<div class="d-flex justify-content-around">
  <a href="#" class="card-link border p-3" (click)="increaseQty()" >Increase</a>
  <a href="#" class="card-link border p-3" (click)="decreaseQty()" >Decrease</a>
</div><br>
<button type="button" class="btn btn-primary mx-auto d-block rounded-0" [class.btn-danger]="isadded"  (click)="AddToCart()" name="button">{{isadded?'Remove To Cart':'Add To Cart'}}</button>
  </div>
</div>
    </div>
  </div>
</div>
